<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet" type="text/css">

        
        <style>
            #player {
                width: 100%;
                height: 100vh;
                 
            }
        </style>
    </head>
    <body>
        <video id="player" src="01.mp4" controls type="video/mp4" preload="auto" data-setup="{}" >
        </video>
        <button id='btn-play'>play video</button>
        <button id='btn-pause'>pause video</button>

        <script src="/socket.io/socket.io.js" ></script>
        <script>
            var socket = io();
            var videoPlayer = document.getElementById('player');

            
            
            socket.on('play video', () => {
                console.log('play video!')
                videoPlayer.play()
            });

            socket.on('pause video', () => {
                console.log('pause video!')
                videoPlayer.pause()
            });


            setInterval(() => {socket.emit('return data', videoPlayer.currentTime, videoPlayer.src, videoPlayer.paused);}, 750) 
                


            videoPlayer.onplay = (event) => {socket.emit('return data', videoPlayer.currentTime, videoPlayer.src, videoPlayer.paused); socket.emit('play video')}
            videoPlayer.onpause = (event) => {socket.emit('return data', videoPlayer.currentTime, videoPlayer.src, videoPlayer.paused); socket.emit('pause video')}
        </script>
    </body>
</html>
